<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Aluno</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode header {
            background-color: #0d3b0d;
        }
        
        body.dark-mode .curso-card,
        body.dark-mode .calendario {
            background-color: #1e1e1e;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1b5e1b;
            color: white;
            padding: 15px;
            position: relative;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #388e3c;
        }
        
        section {
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo-container img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        
        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        
        .cursos-progresso {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .curso-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s;
        }
        
        .curso-card:hover {
            transform: translateY(-5px);
        }
        
        .progresso-container {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progresso-bar {
            height: 100%;
            background: #4CAF50;
            color: white;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
            transition: width 1s;
        }
        
        .btn-continuar {
            background: #2196F3;
            margin-right: 10px;
        }
        
        .btn-continuar:hover {
            background: #0b7dda;
        }
        
        .btn-materiais {
            background: #ff9800;
        }
        
        .btn-materiais:hover {
            background: #e68a00;
        }
        
        .calendario {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .evento {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .evento:last-child {
            border-bottom: none;
        }
        
        .evento-data {
            background: #1b5e1b;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-right: 15px;
            text-align: center;
            min-width: 50px;
        }
        
        .evento-info h5 {
            margin: 0;
            color: #1b5e20;
        }
        
        .evento-info p {
            margin: 5px 0 0;
            color: #666;
        }
        
        .dark-mode-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
        }
        
        body.dark-mode .evento-info p {
            color: #aaa;
        }
        
        body.dark-mode .evento-info h5 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="image/logo.png" alt="logo">
            </a>
            <h2>Bem-vindo, <span id="alunoNome"></span>!</h2>
        </div>
        <div>
            <button id="toggle-dark-mode" class="dark-mode-btn">ðŸŒ“</button>
            <button onclick="logout()">Sair</button>
        </div>
    </header>

    <section>
        <h3>Meus Cursos</h3>
        <div class="cursos-progresso">
            <div class="curso-card">
                <h4>TÃ©cnico em InformÃ¡tica</h4>
                <div class="progresso-container">
                    <div class="progresso-bar" style="width: 65%">65%</div>
                </div>
                <button class="btn-continuar">Continuar Curso</button>
                <button class="btn-materiais">Materiais</button>
            </div>
        </div>
        
        <div class="calendario">
            <h3>PrÃ³ximas Aulas</h3>
            <div class="evento">
                <div class="evento-data">15/04</div>
                <div class="evento-info">
                    <h5>ProgramaÃ§Ã£o Web</h5>
                    <p>14:00 - 16:00 | Sala 07</p>
                </div>
            </div>
            <div class="evento">
                <div class="evento-data">17/04</div>
                <div class="evento-info">
                    <h5>Banco de Dados</h5>
                    <p>09:00 - 11:00 | LaboratÃ³rio 1</p>
                </div>
            </div>
            <div class="evento">
                <div class="evento-data">19/04</div>
                <div class="evento-info">
                    <h5>Redes de Computadores</h5>
                    <p>16:00 - 18:00 | Sala 8</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const alunos = {
            "lucas": { senha: "1234", nome: "Lucas Silva", cursos: ["TÃ©cnico em InformÃ¡tica"] },
            "marcos": { senha: "5678", nome: "Marcos Vinicius", cursos: ["TÃ©cnico em InformÃ¡tica"] }
        };

        if (window.location.pathname.includes("dashboard.html")) {
            const alunoLogado = localStorage.getItem("alunoLogado");

            if (!alunoLogado || !alunos[alunoLogado]) {
                window.location.href = "login.html";
            } else {
                document.getElementById("alunoNome").textContent = alunos[alunoLogado].nome;
                
                // Animar barras de progresso
                setTimeout(() => {
                    document.querySelectorAll(".progresso-bar").forEach(bar => {
                        bar.style.width = bar.style.width;
                    });
                }, 100);
            }
        }
            
        function logout() {
            localStorage.removeItem("alunoLogado");
            window.location.href = "login.html";
        }
        
        // Dark mode toggle
        document.getElementById("toggle-dark-mode").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });
        
        // Verificar preferÃªncia salva
        if(localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
